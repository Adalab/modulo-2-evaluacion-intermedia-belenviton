<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Adivina el número</title>
</head>

<body>
   <header>
      <h1 class="primary-title">Adivina el número</h1>
   </header>

   <main>
      <section>
         <form action="" class="form js__form">
            <label class="label-number js__label_number" for="number">Introduce aquí tu número</label>
            <input class="input-number js__input_number" type="number" id="number" name="number" max="100">
            <input class="play-button js__play_button" type="button" value="Prueba">
         </form>
      </section>
      <section>
         <p class="message js__message">Pista: Escribe el número y dale a Prueba</p>
         <p class="counter js__counter">Número de intentos: 0</p>
      </section>
   </main>
   <script src="./js/main.js"></script>
</body>

</html>
